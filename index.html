<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Clicker!</h1>
        <div class="avatar-container">
            <img id="avatar" src="" alt="Avatar" class="avatar">
        </div>
        <p id="user-info">Загрузка данных...</p>
        <div class="stats">
            <p>Счёт: <span id="score">0</span></p>
            <p>Уровень: <span id="level">1</span></p>
        </div>
        <button id="click-btn">Кликни меня!</button>
        <button id="close-btn">Закрыть</button>
    </div>
    <!-- Элемент для фоновой музыки -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        <source src="background-music.ogg" type="audio/ogg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>
    <script src="script.js"></script>
</body>
</html>
