<!-- frontend/index.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Clicker!</h1>
        <img id="avatar" src="" alt="Avatar" class="avatar">
        <p id="user-info">Загрузка данных...</p>
        <div class="stats">
            <p>Счёт: <span id="score">0</span></p>
            <p>Уровень: <span id="level">1</span></p>
        </div>
        <button id="click-btn">Кликни меня!</button>
        <button id="close-btn">Закрыть</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
