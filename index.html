<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="user-info-container">
        <img id="avatar" src="" alt="Avatar" class="avatar">
        <p id="user-info">Загрузка данных...</p>
    </div>
    <div class="container">
        <h1>Welcome to our operation!</h1>
        <div class="stats">
            <p>⚡ <span id="score">0</span> ⚡</p>
        </div>
        <div class="click-area">
            <img id="click-image" src="image1.png" alt="Click Me">
            <p class="pew-text">pew</p>
        </div>
        <button id="upgrade-btn">Улучшить (Стоимость: ⚡<span id="upgrade-cost">0</span>)</button>
        <button id="close-btn">Закрыть</button>
    </div>
    <!-- Элемент для фоновой музыки -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        <source src="background-music.ogg" type="audio/ogg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>
    <!-- Элемент для звука клика -->
    <audio id="click-sound">
        <source src="click-sound.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>
    <script src="script.js"></script>
</body>
</html>
